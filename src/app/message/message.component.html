<form>
  <h2> Please save your Message - Greetings: </h2>
  <div class="">

    <textarea id="message" style="margin-left: 10%" rows="30" cols="100" matInput  [(ngModel)]="message" name="message"></textarea>
  </div>
  <button type="button" (click)="submitMessageForUser(message,'email')">SubmitForOwner</button>
  <button type="button" (click)="submitMessageForPublic(message,'email')">SubmitForPublic</button>
  </form>
