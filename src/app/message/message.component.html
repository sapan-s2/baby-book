<div class=" mui-form" *ngIf="userDataForSession.emailId === undefined">
   User is not logged in ,  <a  routerLink="/login"> Please Click here to Login</a>
</div>
<div class=" mui-form" *ngIf="userDataForSession.emailId !== undefined && userDataForSession.emailId.length !== 0 ">

<form>
  <legend mdl-button mdl-js-button mdl-button--icon> Welcome - {{userDataForSession.name}} ,Please save your Message - Greetings: </legend>
  <!--<mat-form-field>-->
    <div class="mui-text-field">


      <textarea id="message"  rows="20" cols="40"
                matInput  [(ngModel)]="message"
                name="message"
                     floating-label
      ></textarea>
    </div>
  <!--</mat-form-field>-->
  <button class="mui-btn mui-btn-raised" type="button" (click)="submitMessageForUser(message,userDataForSession.emailId, userDataForSession.name, userDataForSession.imageURL)">Submit</button>
  <!--<button class="mui-btn mui-btn-raised"type="button" (click)="submitMessageForPublic(message,userDataForSession.emailId, userDataForSession.name)">SubmitForPublic</button>-->
</form>
</div>
